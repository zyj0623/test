name: add issue labels
on:
  workflow_dispatch:
jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
    - name: add labels
    - uses: actions/checkout@v2
    - uses: christianvuerings/add-labels@v1
      with:
        labels: dev_ready
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
